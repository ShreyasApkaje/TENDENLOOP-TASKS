<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-Based Calculator</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --display-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .calculator {
            background-color: var(--dark-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .display {
            background-color: var(--display-color);
            color: white;
            padding: 1.5rem;
            text-align: right;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .previous-operand {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            overflow-wrap: break-word;
            min-height: 1.5rem;
        }

        .current-operand {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #444;
        }

        button {
            border: none;
            padding: 1.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: var(--light-color);
            transition: all 0.2s;
        }

        button:hover {
            background-color: #ddd;
        }

        button:active {
            transform: scale(0.98);
        }

        .operator {
            background-color: var(--primary-color);
            color: white;
        }

        .operator:hover {
            background-color: var(--secondary-color);
        }

        .equals {
            background-color: var(--accent-color);
            color: white;
        }

        .equals:hover {
            background-color: #c0392b;
        }

        .span-two {
            grid-column: span 2;

            
        }
        h1{

           text-align :center;
           font-size: 42px ;

        }
        </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">

        <h1>Calculator</h1>

            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="span-two" onclick="calculator.clear()">AC</button>
                <button onclick="calculator.delete()">DEL</button>
                <button onclick="calculator.appendOperation('/')">รท</button>
                
                <button onclick="calculator.appendNumber('7')">7</button>
                <button onclick="calculator.appendNumber('8')">8</button>
                <button onclick="calculator.appendNumber('9')">9</button>
                <button onclick="calculator.appendOperation('*')">ร</button>
                
                <button onclick="calculator.appendNumber('4')">4</button>
                <button onclick="calculator.appendNumber('5')">5</button>
                <button onclick="calculator.appendNumber('6')">6</button>
                <button onclick="calculator.appendOperation('-')">-</button>
                
                <button onclick="calculator.appendNumber('1')">1</button>
                <button onclick="calculator.appendNumber('2')">2</button>
                <button onclick="calculator.appendNumber('3')">3</button>
                <button onclick="calculator.appendOperation('+')">+</button>
                
                <button onclick="calculator.appendNumber('0')">0</button>
                <button onclick="calculator.appendDecimal()">.</button>
                <button class="span-two" onclick="calculator.compute()">=</button>
            </div>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                if (this.currentOperand.length === 1 || 
                    (this.currentOperand.length === 2 && this.currentOperand.startsWith('-'))) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.slice(0, -1);
                }
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand += number;
                }
                this.updateDisplay();
            }

            appendDecimal() {
                if (this.currentOperand.includes('.')) return;
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
                this.currentOperand += '.';
                this.updateDisplay();
            }

            appendOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
                this.updateDisplay();
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                switch (this.operation) {
                    case '+':
                        computation = this.add(prev, current);
                        break;
                    case '-':
                        computation = this.subtract(prev, current);
                        break;
                    case '*':
                        computation = this.multiply(prev, current);
                        break;
                    case '/':
                        computation = this.divide(prev, current);
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }

            // Arithmetic operations as class methods
            add(a, b) {
                return a + b;
            }

            subtract(a, b) {
                return a - b;
            }

            multiply(a, b) {
                return a * b;
            }

            divide(a, b) {
                if (b === 0) {
                    alert("Cannot divide by zero!");
                    return 0;
                }
                return a / b;
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.currentOperand;
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.previousOperand} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        // Initialize calculator
        const calculator = new Calculator(
            document.getElementById('previous-operand'),
            document.getElementById('current-operand')
        );

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                calculator.appendNumber(event.key);
            } else if (event.key === '.') {
                calculator.appendDecimal();
            } else if (event.key === '+' || event.key === '-' || 
                       event.key === '*' || event.key === '/') {
                calculator.appendOperation(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculator.compute();
            } else if (event.key === 'Escape') {
                calculator.clear();
            } else if (event.key === 'Backspace') {
                calculator.delete();
            }
        });
    </script>
</body>
</html>
